name: Update Tracker

on:
  # Auto when you open/edit/label the issue
  issues:
    types: [opened, edited, labeled]
  # Auto when you comment the version like "/track 1.21.10"
  issue_comment:
    types: [created, edited]
  # Optional: periodic refresh
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  # Optional: manual run (lets you pick the issue)
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to update (optional)"
        required: false

permissions:
  issues: write

jobs:
  check-builds:
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'issue_comment' ||
      (github.event_name == 'issues' && (github.action == 'opened' || github.action == 'edited' || github.action == 'labeled'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install node-fetch@2 @octokit/rest

      - name: Run tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # Determine ISSUE_NUMBER based on trigger:
          ISSUE_NUMBER: ${{ github.event_name == 'workflow_dispatch' && inputs.issue_number || (github.event_name == 'issue_comment' && github.event.issue.number) || (github.event_name == 'issues' && github.event.issue.number) || '' }}
          EVENT_NAME: ${{ github.event_name }}
          COMMENT_BODY: ${{ github.event_name == 'issue_comment' && github.event.comment.body || '' }}
          ISSUE_TITLE: ${{ (github.event_name == 'issues' && github.event.issue.title) || (github.event_name == 'issue_comment' && github.event.issue.title) || '' }}
        run: node .github/scripts/update-tracker.js
